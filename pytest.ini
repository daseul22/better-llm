[pytest]
# Pytest 설정 파일

# 최소 pytest 버전
minversion = 7.0

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 커버리지 옵션
addopts =
    # 상세 출력
    -v
    # 실패 시 즉시 중단하지 않음
    --tb=short
    # 경고를 에러로 처리하지 않음
    -W ignore::DeprecationWarning
    # 로그 출력 레벨
    --log-cli-level=INFO
    # 커버리지 활성화 (pytest-cov 설치 시)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # 비동기 테스트 지원
    --asyncio-mode=auto

# 마커 정의
markers =
    unit: Unit tests (독립적인 단위 테스트)
    integration: Integration tests (여러 컴포넌트 통합 테스트)
    slow: Slow running tests (실행 시간이 긴 테스트)
    asyncio: Asynchronous tests (비동기 테스트)
    requires_api: Tests that require API access (API 호출이 필요한 테스트)
    security: Security tests (보안 취약점 검증 테스트)

# 비동기 테스트 설정
asyncio_mode = auto

# 로그 포맷
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 테스트 결과 색상
console_output_style = progress

# 캐시 디렉토리
cache_dir = .pytest_cache
